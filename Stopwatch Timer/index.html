<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="one">
            <div class="ok">
                <span class="txt" id="Hr">00</span>
                <span class="same">hr</span>

                <span class="txt" id="Min">00</span>
                <span class="same">min</span>

                <span class="txt " id="Sec">00</span>
                <span class="same ">sec</span>

                <span class="txt" id="count">00</span>

            </div>
            <div class="btn">
                <button onclick="Start()" id="Start">Start</button>
                <button onclick="Stop()" id="Stop">Stop</button>
                <button onclick="Reset()" id="Reset">Reset</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
